<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page App</title>
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,700,800" rel="stylesheet">
    <link href="css/owfont-regular.min.css" rel="stylesheet" type="text/css">
    <link href="css/owfont-regular.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="weather-app container-fluid">


      <div class="row form-row">
        <div class="col-md-4 sidebar">
          <div class="col-md-12">
            <h1 class="title">W E A T H E R .app</h1><br /><br />
            <form class="getWeatherData">
              <input type="text" class="weather-city" placeholder="Enter a city...">
              <input type="submit" value="Get Weather">
              <p class="city-error animated" style="display:none;"><br /><br /><span>Whoops!</span><br /><br />Looks like that city doesn't exist,<br /> try another one.</p>
            </form>
          </div>

      </div>

        <div class="col-md-8 col-md-offset-5 results">

          <div class="icon-container">
            <p id="icon" class="icon animated"></p>
          </div>

          <h2 id= "anime" class="results-city animated"></h2>

          <div class="temperature-container">
            <p id="temp" class="temperature animated"></p>
          </div>

          <div class="humidity-container">
            <p class="humidity-label animated"><strong>Humidity: </strong></p>
            <p class="humidity animated"></p>
          </div>

          <div class="description-container">
            <p class="description-label"></p>
            <p class="description animated"></p>
          </div>

        </div>


    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
