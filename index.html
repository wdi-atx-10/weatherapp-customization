<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Single Page App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/flag-icon-css/css/flag-icon.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Jim+Nightshade" rel="stylesheet">
</head>

<body>
  <main class="weather-app container">

    <div class="row form-row">
      <div class="col-md-4 col-md-offset-4">
        <h1 class="title">Weather App</h1>
        <form class="getWeatherData">
          <input type="text" class="weather-city" placeholder="Enter a city.." />
          <input type="submit" value="Get Weather">
          <p class="city-error" style="display:none;">Whoops! Looks like that city doesn't exist, try another one.</p>
        </form>
      </div>
    </div>



    <div class="row">
      <div class="col-md-4 col-md-offset-4 results">
        <span id="flag-icon"></span>

        <h2 class="results-city"></h2><img class='weather-icon' />


        <div class="temperature-container">
          <span class="temperature-label"><strong>Temperature: </strong></span>
          <span class="temperature"></span>
        </div>

        <div class="humidity-container">
          <span class="humidity-label"><strong>Humidity: </strong></span>
          <span class="humidity"></span>
        </div>

        <div class="description-container">
          <span class="description-label"></span>
          <span class="description"></span>
        </div>

      </div>
    </div>

  </main>
  <div id="map"></div>
  <!-- <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/MODE?key=AIzaSyBa2gI3yJ8G8WnWDSMtf0lw83xvIpZHDA8&parameters" allowfullscreen>
</iframe> -->
  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1aqw9G6HNMGcbeW1lRrRKxUWTFcxu7MQ" defer></script>
</body>

</html>
